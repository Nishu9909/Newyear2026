<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 - Vivid Celebration by Nishu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Great+Vibes&family=Montserrat:wght@100;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #010208;
            font-family: 'Montserrat', sans-serif;
        }

        /* Cinematic Atmosphere with Deep Indigo & Purple */
        .sky-bg {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 100%, #1e1b4b 0%, #0c0a1f 45%, #010208 100%);
            z-index: 1;
        }

        canvas {
            position: absolute;
            inset: 0;
            z-index: 5;
            pointer-events: none;
        }

        #ui-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 60px;
            z-index: 30;
        }

        /* Rocket Launch Button */
        .rocket-btn {
            pointer-events: auto;
            width: 85px;
            height: 85px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        .rocket-btn svg {
            width: 40px;
            height: 40px;
            fill: #fff;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .rocket-btn:hover {
            transform: scale(1.1) translateY(-5px);
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .rocket-btn.launched {
            transform: translateY(200px) scale(0);
            opacity: 0;
            pointer-events: none;
        }

        /* Vivid Typography Styles */
        #wish-box {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.9);
            transition: all 2.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 25;
        }

        #wish-box.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* COLORFUL HAPPY NEW YEAR TEXT */
        .vivid-title {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            background: linear-gradient(
                90deg, 
                #ff3366 0%, 
                #33ffcc 25%, 
                #ffcc33 50%, 
                #9933ff 75%, 
                #33ccff 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: moveGradient 4s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        @keyframes moveGradient {
            to { background-position: 200% center; }
        }

        .year-2026 {
            font-family: 'Cinzel', serif;
            font-size: 7.5rem;
            font-weight: 900;
            color: #ffffff;
            line-height: 0.9;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            margin-top: 10px;
        }

        .signature {
            font-family: 'Great Vibes', cursive;
            color: #ffd700;
            font-size: 3.2rem;
            margin-top: 15px;
            opacity: 0;
            transition: all 2s ease 1s;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.6));
        }

        #wish-box.visible .signature {
            opacity: 1;
        }

        .label-hint {
            color: white;
            letter-spacing: 0.6em;
            text-transform: uppercase;
            font-weight: 200;
            opacity: 0.5;
            font-size: 0.7rem;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .year-2026 { font-size: 4.8rem; }
            .vivid-title { letter-spacing: 0.3em; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="sky-bg"></div>
    <canvas id="canvas"></canvas>

    <div id="wish-box">
        <p class="vivid-title text-sm md:text-xl">Happy New Year</p>
        <h1 class="year-2026">2026</h1>
        <p class="signature">from Nishu</p>
    </div>

    <div id="ui-overlay">
        <button id="igniteBtn" class="rocket-btn">
            <svg viewBox="0 0 24 24"><path d="M12,2.5C12,2.5 9,7 9,11C9,13 10,14.5 12,14.5C14,14.5 15,13 15,11C15,7 12,2.5 12,2.5M12,16.5C11,16.5 7,17.5 7,20C7,21 8,21.5 12,21.5C16,21.5 17,21 17,20C17,17.5 13,16.5 12,16.5Z"/></svg>
        </button>
        <p id="hint" class="label-hint">Ignite the Year</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const igniteBtn = document.getElementById('igniteBtn');
        const wishBox = document.getElementById('wish-box');

        let width, height;
        let particles = [];
        let rocket = null;
        let isCelebrating = false;
        let flareMode = false;

        const VIVID_COLORS = ['#FF3366', '#33FFCC', '#FFCC33', '#9933FF', '#33CCFF', '#FF9933', '#FFFFFF'];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color, speed, angle, friction, gravity, decay, size = 1.8) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.friction = friction;
                this.gravity = gravity;
                this.life = 1;
                this.decay = decay;
                this.size = size;
                this.twinkle = Math.random() > 0.7;
            }
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }
            draw() {
                ctx.save();
                let alpha = this.life;
                if(this.twinkle) alpha *= (0.4 + Math.abs(Math.sin(Date.now() * 0.015)) * 0.6);
                ctx.globalAlpha = Math.max(0, alpha);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 12;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        class Rocket {
            constructor(startX) {
                this.x = startX;
                this.y = height;
                this.targetX = width / 2;
                this.targetY = height / 2;
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.steps = 50; 
                this.vx = dx / this.steps;
                this.vy = dy / this.steps;
                this.stepCount = 0;
                this.exploded = false;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.stepCount++;

                // Colorful launch sparks
                for(let i=0; i<3; i++) {
                    const c = VIVID_COLORS[Math.floor(Math.random() * VIVID_COLORS.length)];
                    particles.push(new Particle(this.x, this.y, c, Math.random()*2, Math.PI/2, 0.98, 0.05, 0.06, 1.2));
                }

                if (this.stepCount >= this.steps && !this.exploded) this.explode();
            }
            explode() {
                this.exploded = true;
                
                // MULTI-COLOR RAINBOW BLOOM
                for(let j=0; j<5; j++) {
                    setTimeout(() => {
                        const count = 180;
                        const layerColor = VIVID_COLORS[Math.floor(Math.random() * VIVID_COLORS.length)];
                        for(let i=0; i<count; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const speed = Math.random() * (14 - j*2) + 3;
                            // Mix of layer color and randoms
                            const pColor = Math.random() > 0.5 ? layerColor : VIVID_COLORS[Math.floor(Math.random() * VIVID_COLORS.length)];
                            particles.push(new Particle(this.x, this.y, pColor, speed, angle, 0.94, 0.1, 0.006 + Math.random()*0.006, 1.5));
                        }
                    }, j * 200);
                }
                
                setTimeout(() => {
                    wishBox.classList.add('visible');
                    setTimeout(() => { flareMode = true; }, 1200);
                }, 800);
            }
            draw() {
                if(this.exploded) return;
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, 4, 0, Math.PI*2);
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#fff';
                ctx.fill();
                ctx.restore();
            }
        }

        function createAmbientFlares() {
            if(particles.length < 4000) {
                const x = Math.random() * width;
                const y = Math.random() * (height * 0.8);
                const color = VIVID_COLORS[Math.floor(Math.random() * VIVID_COLORS.length)];
                const isBurst = Math.random() > 0.95;
                const count = isBurst ? 70 : 3;
                
                for(let i=0; i<count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = isBurst ? Math.random()*5 : Math.random()*0.6;
                    particles.push(new Particle(x, y, color, speed, angle, 0.98, 0.02, 0.015, 1.2));
                }
            }
        }

        igniteBtn.addEventListener('click', () => {
            if(isCelebrating) return;
            isCelebrating = true;
            igniteBtn.classList.add('launched');
            document.getElementById('hint').style.opacity = '0';
            
            setTimeout(() => {
                rocket = new Rocket(width / 2);
            }, 300);
        });

        function loop() {
            ctx.fillStyle = 'rgba(1, 2, 8, 0.22)';
            ctx.fillRect(0, 0, width, height);
            ctx.globalCompositeOperation = 'lighter';

            if (rocket) {
                rocket.update();
                rocket.draw();
            }

            for(let i=particles.length-1; i>=0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            if (flareMode) createAmbientFlares();

            ctx.globalCompositeOperation = 'source-over';
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
